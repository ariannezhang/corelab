    console.log("big screen");
  }
  //equivalent to css media query

  function smallCode() {

  }
  function bigCode() {
    //do something big
  }

  //starting from scratch now
  var breakPoint = 768;

  var boxes = document.querySelectorAll(".box");
  //selecting all classes named box

  if (window.innerWidth < breakPoint) {
    window.addEventListener("scroll", () => {
      console.log("scrolling");
      boxes.forEach((box) => {
        //   box.style.opacity = 0.2;
        //   box.style
        //lower opacity whem scrolling

        box.classList.add("appear");
        //adding class named appear in css
      });
    });
  }
</script>
