      .container {

      .album-cover {
        position: absolute;
        top: 100px;
        left: 200px;
        width: 400px;
        height: 400px;
        border: 5px solid black;
        animation-duration: 2s;
        animation-name: bounceIn;
        animation-timing-function: ease-in-out;
        /* animation-iteration-count: infinite; */
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.1);
          opacity: 0;
        }
        60% {
          transform: scale(5);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
